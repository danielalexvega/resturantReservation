<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span>
                Dude's Tacos
            </h1>
            <hr>
            <h2 class="text-center">Current Reservations & Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="/makeReservation.html">
                <button class="btn btn-lg btn-danger">
                    <span class="fa fa-cred-card">
                    </span>
                    Make Reservations
                </button>
                
                </a>
                <a href="/view.html">
                <button class="btn btn-lg btn-default">
                    <span class="fa fa-home">
                        
                    </span>
                </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group"></ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <footer  class="footer mt-4">
            <div class="contianter">
                <p>Control Panel</p>
                <p>
                    <a href="/api/tables"> API Table</a>
                    " | "
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        function runTableQuery(){
            $.ajax({url:"/api/tables", method:"GET"})
            .then(function(tableData){
                console.log(tableData)

                for(var i=0; i< tableData.length; i++){
                    var tableList= $("#tableList");
                    var listItem= $("<li class='list-group-item mt-4'>");
                    
                    listItem.append(
                        $("<h2>").text("Table #" + (i+1)),
                        $("<hr"),
                        $("<h2>").text("ID:" + tableData[i].customerID),
                        $("<h2>").text("Name: " + tableData[i].customerName),
                        $("<h2>").text("Email: " + tableData[i].customerEmail),
                        $("<h2>").text("Phone: " + tableData[i].phoneNumber),
                    );
                    tableList.append(listItem);
                }
            });
        }



        function runWaitListQuery(){
            $.ajax({url:"/api/waitlist", method:"GET"})
            .then(function(waitData){
                console.log(waitData);

                for (var i=0;i<waitData.length; i++){
                    var waitList= $("#waitList");
                    var listItem = $("<li class='list-group-item mt-4'>");


                    listItem.append(
                        $("<h2>").text("Table #" + (i+1)),
                        $("<hr"),
                        $("<h2>").text("ID:" + waitData[i].customerID),
                        $("<h2>").text("Name: " + waitData[i].customerName),
                        $("<h2>").text("Email: " + waitData[i].customerEmail),
                        $("<h2>").text("Phone: " + waitData[i].phoneNumber),

                    );

                    waitList.append(listItem);
                }



            })
        }
    
        runTableQuery();
        runWaitListQuery();
    
    </script>
    
</body>
</html>
